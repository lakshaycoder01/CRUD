
<form (ngSubmit)="createorupdate()">
  <div class="form-group">
    <input type="hidden" name="_id" [(ngModel)]="employee._id" class="form-control">
  </div>
  <div class="form-group">
      <label for="firstName">firstName</label>
      <input type="text" name="firstName" [(ngModel)]="employee.firstName" class="form-control">
  </div>
  <div class="form-group">
      <label for="lastName">lastName</label>
      <input type="text" name="lastName" [(ngModel)]="employee.lastName" class="form-control">
  </div>
  <div class="form-group">
      <label for="email">email</label>
      <input type="text" name="email" [(ngModel)]="employee.email" class="form-control">
  </div>
  <div class="form-group">
      <label for="phone">phone</label>
      <input type="text" name="phone" [(ngModel)]="employee.phone" class="form-control">
  </div>
  <input type="submit" value="Submit" class="btn btn-succes">
  </form>
